<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner - Mata mosquito</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- JS -->
    <script>
      function gameStart() {
        var level = document.getElementById('level').value;

        if (level === '') {
          alert('Selecione um nível para começar o jogo.');
          return false;
        }

        window.location.href = 'app.html?' + level;

      };
    </script>

  </head>

  <body>
    
    <div class="container">

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="../img/game.png" alt="Game Over">
          </div>
        </div> <!-- /Col-->
      </div> <!-- /Row-->

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <!-- Níveis de dificuldade-->
            <div class="mb-2">
              <select class="form-control" id="level">
                <option active value="">-- Selecione o nível --</option>
                <option value="normal">Normal</option>
                <option value="hard">Difícil</option>
                <option value="chucknorris">Chuck Norris</option>
              </select>
            </div>
            

          </div>
        </div> <!-- /Col-->
      </div> <!-- /Row-->

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button onclick="gameStart()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
          </div>
        </div> <!-- /Col-->
      </div> <!-- /Row-->

    </div> <!-- /Container -->

  </body>

</html>
